<h2>Primer componente creado en Angular</h2>

<p>
    Componente generado con el siguiente comando: 
</p>

<p>
    <code>ng generate component {{titulo}}</code>
</p>

<p>
    <code>ng g c {{titulo}}</code>
</p>

<p>*recordar declararlo en <b>app.module.ts</b></p>

<h3>Listado de frutas</h3>
<p>Usamos la directiva *ngFor para iterar sobre el array de frutas</p>
<ol>
    <li *ngFor="let fruta of frutas">
        {{fruta}}
    </li>
</ol>
