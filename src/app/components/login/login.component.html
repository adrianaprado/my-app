<div class="text-left mt-4">

  <div class="row justify-content-center">
    <div class="col">
      <h2 class="text-center">Iniciar sesión</h2>
    </div>
  </div>

  <p class="text-danger text-center">{{mensaje}}</p>

  <div class="row justify-content-center">
    <div class="col col-4">
      <h5>Usuario de prueba</h5>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col col-4">
      <ul>
        <li><b> Nombre:</b> admin</li>
        <li><b>Password:</b> 12345</li>
      </ul>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col col-4">
      <form [formGroup]="formulario" (ngSubmit)="enviar()" novalidate>
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="nombre">Usuario</label>
              <input type="text" name="nombre" formControlName="nombre" class="form-control" required autofocus
                placeholder="Min. 2 máx. 25 caracteres">
                <small class="form-text text-danger" 
                *ngIf="formulario.controls.nombre.invalid && formulario.controls.nombre.touched">
                  *Mínimo 2 letras y máximo 50.
                </small>
                <small class="form-text text-success" *ngIf="formulario.controls.nombre.valid">
                  Nombre válido
                </small>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" name="password" formControlName="password" class="form-control" required
                placeholder="Min. 2 máx. 25 caracteres">
                <small class="form-text text-danger" 
                *ngIf="formulario.controls.password.invalid && formulario.controls.password.touched">
                  *Mínimo 2 letras y máximo 50.
                </small>
                <small class="form-text text-success" *ngIf="formulario.controls.password.valid">
                  Password válido
                </small>
            </div>
          </div>
        </div>
        <input type="submit" class="btn btn-outline-primary btn-block" [disabled]="formulario.status === 'INVALID'" value="Entrar">
      </form>
    </div>
  </div>

  <hr>

  <div class="row justify-content-center">
    <div class="col col-4">
      <p><b>Valores:</b> {{formulario.value | json}}</p>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col col-4">
      <p><b>Estado:</b> {{formulario.status | json}} </p>
    </div>
  </div>

</div>
