<div class="mt-2 text-left">
  <h2 class="text-center">Comparador Frutas</h2>

  <hr>

  <div class="row">
    <!-- Lista Frutas -->
    <div class="col col-3">
      <h4 class="text-center">Lista frutas</h4>
      <div class="list-group">
        <button type="button" class="list-group-item list-group-item-action active" 
        *ngFor="let f of frutas" (click)="mostrar(f)" [class.active]="f == f1 || f == f2">
          {{f.nombre}}
        </button>
      </div>
    </div>

    <!-- Cards -->
    <div class="col">
      <h4>Detalle frutas</h4>
      <div class="row">
        <div class="col mb-2">
          <app-fruta-card [_fruta]="f1" [_fruta2]="f2"></app-fruta-card>
        </div>
        <div class="col mb-2">
          <app-fruta-card [_fruta]="f2" [_fruta2]="f1"></app-fruta-card>
        </div>
      </div>
    </div>
  </div>
</div>
